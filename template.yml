AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31

Parameters:
  ProjectId:
    Type: String
    Description: AWS projectID to be used to associate ressources.

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC id.
  
  VpcSecurityGroupIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: VPC security groups ids.
  
  VpcSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: VPC subnet ids.
  
Outputs:
  LambdaFunction:
    Description: Information about the value
    Value: !GetAtt CodePipelineNotify.Arn
    Export:
      Name: !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaFunction']]

Resources:
  CodePipelineNotify:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      Environment: 
        Variables:
          SSM_PATH: !Ref 'ProjectId'
      VpcConfig:
        SecurityGroupIds: !Ref 'VpcSecurityGroupIds'
        SubnetIds: !Ref 'VpcSubnetIds'
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
  CodePipelineSNSTopic: 
    Type: "AWS::SNS::Topic"
    Properties: 
      Subscription: 
        - 
          Endpoint: !GetAtt 
            - "CodePipelineNotify"
            - "Arn"
          Protocol: "lambda"
      TopicName: "codepipeline-notify"
  CodePipelineEvents:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: Event rule for CodePipeline events
      EventPattern:
        source:
          - aws.codepipeline
      State: ENABLED
      Targets:
        - Arn: !Ref 'CodePipelineSNSTopic'